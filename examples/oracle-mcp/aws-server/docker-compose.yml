version: '3.8'

services:
  oracle-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - QUICKNODE_API_KEY=${QUICKNODE_API_KEY}
      - POLYGON_RPC_URL=${POLYGON_RPC_URL:-https://polygon-rpc.com}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-30}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - oracle-network

networks:
  oracle-network:
    driver: bridge